type Team {
    id: ID!
    name: String!
    owner: User!
    members: [User]!
    channels: [Channel]!
}

type Query {
    getTeam(id: ID!): Team!
    getTeams: [Team]!
}

type Mutation {
    createTeam(name: String!): Team!
}
